<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cartTableBody = document.querySelector('#cart-table tbody');
        const totalPriceElement = document.getElementById('total-price');
        const discountElement = document.getElementById('discount');

        function updateTotalPrice() {
            let subtotal = 0;
            cartTableBody.querySelectorAll('tr').forEach(row => {
                const price = parseFloat(row.querySelector('.product-price').innerText.replace('$', ''));
                const quantity = parseInt(row.querySelector('.product-quantity').value);
                subtotal += price * quantity;
            });
            const discount = parseFloat(discountElement.value) || 0;
            const total = subtotal - discount;
            totalPriceElement.innerText = total.toFixed(2);
        }

        function fetchCartItems() {
            fetch('/cart/get_cart_items', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    // alert('Fetched cart items: ' + JSON.stringify(data));  // Alert for fetched data
                    cartTableBody.innerHTML = ''; // Clear existing rows
                    if (data.length === 0) {
                        // If the cart is empty, display a message
                        const emptyRow = document.createElement('tr');
                        emptyRow.innerHTML = `<td colspan="6" class="text-center">Your cart is empty</td>`;
                        cartTableBody.appendChild(emptyRow);
                    }
                    else
                    {
                        data.forEach(item => {
                        const price = parseFloat(item[3]) || 0;
                        const qty = parseInt(item[4]) || 1; // Default to 1 if qty is 0
                        const productId = item[0];
                        const cart_qty = item[5];
                        document.getElementById("cartBadge").innerText = cart_qty;

                        // alert('Processing item: ' + JSON.stringify(item)); // Alert for each item

                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td class="product-name" data-id="${item[0]}">${item[1] || ''}</td>
                        <td><img src="${item[2] || ''}" class="d-block ui-w-40 ui-bordered mr-4" alt=""></td>
                        <td class="text-right font-weight-semibold product-price">$${price.toFixed(2)}</td>
                        <td><input type="number" class="form-control text-center product-quantity" value="${qty}" min="1"></td>
                        <td class="text-right font-weight-semibold product-total">$${(price * qty).toFixed(2)}</td>
                        <td class="text-center px-0"><a href="#" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">×</a></td>
                    `;
                        cartTableBody.appendChild(row);

                        row.querySelector('.product-quantity').addEventListener('input', (e) => {
                            const quantity = parseInt(e.target.value);
                            const totalElement = row.querySelector('.product-total');
                            totalElement.innerText = `$${(quantity * price).toFixed(2)}`;
                            update_qty(quantity, productId);
                            updateTotalPrice();

                        });

                        row.querySelector('.close').addEventListener('click', (e) => {
                            const productId = row.querySelector('.product-name').getAttribute('data-id');
                            deleteCartItem(productId);
                            //row.remove();
                            update_qty(quantity, productId);
                            updateTotalPrice();
                        });
                    });

                    updateTotalPrice();
                    }
                    
                    //fetchCartItems();


                })
                .catch(error => {
                    //alert('Error: ' + error);
                });
        }

        function deleteCartItem(productId) {
            // Display a confirmation dialog
            const userConfirmed = confirm("Are you sure you want to delete this item from your cart?");

            if (userConfirmed) {
                // Proceed with deletion if the user confirms
                fetch('/cart/delete_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ product_id: productId })
                })
                    .then(response => response.json())
                    .then(data => {
                        // Alert the user with the response data
                        alert('Response data: ' + JSON.stringify(data));
                        //update_qty(quantity, productId);
                        updateTotalPrice();
                        fetchCartItems(); // Refresh the cart items
                    })
                    .catch(error => {
                        alert('Error: ' + error); // Handle any errors
                    });
            } else {
                // User canceled the deletion
                alert('Item not deleted.');
            }
        }

        fetchCartItems();


        function update_qty(quantity, productId) {
            fetch('/cart/update_qty', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ quantity: quantity, product_id: productId })
            })
                .then(response => response.json())
                .then(data => {
                    // alert('Response data: ' + JSON.stringify(data));
                    fetchCartItems();
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
        }
        fetchCartItems();

        discountElement.addEventListener('input', updateTotalPrice);
        document.querySelectorAll('.add-to-cart-btn').forEach(button => {
            button.addEventListener('click', () => {
                var userId = "{{ session.get('user_id', '') }}";  // Get the user ID from the session

                if (!userId || userId === "") {
                    // If user is not logged in, redirect to the login page
                    window.location.href = "{{ url_for('login.index_login') }}";
                    return;  // Stop further execution
                }
                const product = JSON.parse(button.getAttribute('data-product'));
                // alert('Adding to cart: ' + JSON.stringify(product));

                const cartItem = {
                    id: product.id,
                    quantity: 1
                };

                fetch('/cart/add_to_cart', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cartItems: [cartItem] })
                })
                    .then(response => response.json())
                    .then(data => {
                        // alert('Response data: ' + JSON.stringify(data));
                        fetchCartItems();
                    })
                    .catch(error => {
                        alert('Error: ' + error);
                    });
            });
        });

    });
</script>
